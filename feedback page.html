<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="website.css">
</head>
<body>
    <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-lightblue">
        <a class="navbar-brand" href="Index page.html">
            <img src="images/warner-bros-logo-7BC368E653-seeklogo.com.png" alt="Warner Bros. Logo" style="height: 90px;"/>
            Warner Bros.
        </a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="movies page.html"><i class="fas fa-film"></i> Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tv show page.html">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="games page.html">Games</a>
                </li>
				<li class="nav-item">
                    <a class="nav-link" href="App page.html">Apps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="collection page.html">Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback page.html">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>
    
    <main>
        <section class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="text-center mb-4">Feedback Form</h1>
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
